tutorial_help_1: 'Sie können das Tutorial jederzeit starten, indem Sie auf die Schaltfläche <strong class='icon-question'>Hilfe</strong> klicken (das vollständige Tutorial wird in einer zukünftigen Version verfügbar sein).'
tutorial_help_2: 'Bevor Sie Ihr Spiel starten, können Sie die <strong>Einstellungen</strong> und <strong>Tags</strong> in den entsprechenden Registerkarten anpassen.'
