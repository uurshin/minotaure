# AdminTour
next: "Weiter"
end_tour: "Tour beenden"
end_tab_tour: "Tour auf diesem Tab beenden"
step_help: "Möchten Sie die vollständige Tour fortsetzen oder nur Hilfe für diesen Tab erhalten?"
see_all_tutorial: "Vollständige Tour"
see_page_tutorial: "Tour für diesen Tab"
step_game_name: "Sie können den Namen des Spiels jederzeit ändern."
step_invite: "Durch Klicken auf diese Schaltfläche wird ein Einladungslink kopiert, mit dem Sie andere zum Beitritt zu Ihrem Spiel einladen können."
step_start: "Solange Sie nicht auf diese Schaltfläche klicken, warten Ihre Gäste auf einem Wartebildschirm."
tab_label_settings: "Die Einstellungen sind die Spielparameter, die wir empfehlen, vor dem Start zu ändern, aber Sie können sie während des Spiels jederzeit ändern."
step_settings_gauges:
  "Die Anzeigen sind Reserven von Punkten für jeden Charakter. Beim Erstellen eines Spiels werden standardmäßig zwei Anzeigen erstellt: Leben und Willenskraft."
step_settings_add_gauge: "Sie können so viele Anzeigen hinzufügen, wie Sie möchten."
step_settings_gauge:
  "Alle Charaktere haben diese Anzeigen bei ihrer Erstellung, mit einer Startpunktzahl, die Sie ändern können."
step_settings_gauge_name: "Sie können den Namen einer Anzeige jederzeit ändern."
step_settings_gauge_value: "Diese Zahl bestimmt den Grundwert einer Anzeige für eine Figur bei ihrer Erstellung."
step_settings_gauge_spending:
  "Aktivieren Sie das Kontrollkästchen für die Merkmale, für die Sie den Spielern erlauben möchten, Punkte der Anzeige auszugeben, um die Schwierigkeit der entsprechenden Herausforderungen zu verringern 
  (Sie können dann den Reduktionswert der Schwierigkeit pro ausgegebenem Punkt wählen)."
step_settings_gauge_cancel: "Sie sind nicht verpflichtet, Ihre Änderungen zu bestätigen; Sie können alle Änderungen bestätigen oder abbrechen."
step_settings_gauge_delete:
  "Sie können eine Anzeige jederzeit löschen."
step_settings_gauge_make_deadly:
  "Sie können bewirken, dass das Sinken einer Anzeige auf einen Wert von 0 den Tod eines Charakters zur Folge hat, indem Sie auf diese Schaltfläche klicken (diese Aktion ist umkehrbar, aber bereits verstorbene Charaktere werden nicht wiederbelebt!)."
step_settings_stats:
  "Die Attribute funktionieren wie in den meisten Rollenspielen. Beim Erstellen eines Spiels werden standardmäßig zwei Attribute erstellt: Physisch und Mental."
step_settings_add_stat: "Sie können so viele Attribute hinzufügen, wie Sie möchten."
step_settings_stat:
  "Alle Charaktere haben diese Attribute bei ihrer Erstellung, mit einer Startpunktzahl von 10 + einer zufälligen Zahl zwischen -9 und +9. <br>
  Die Gesamtpunktzahl der Attribute eines Charakters bei seiner Erstellung beträgt immer 10-mal die Anzahl der Attribute, um eine gleichbleibende Gesamtpunktzahl für alle Teilnehmer zu gewährleisten."
step_settings_stat_delete:
  "Sie können ein Attribut jederzeit löschen."
step_settings_markers: "Die Marker sind globale Zähler für das Spiel. Ihr Wert kann von diesem Bildschirm aus geändert werden, kann aber auch automatisch nach einem Erfolg oder Misserfolg der Gruppe bei einer Herausforderung erhöht oder verringert werden."
step_settings_settings: "Sie können einige Einstellungen des Spiels anpassen."
step_settings_challenge_timer: "Stellen Sie die Zeit ein, die den Spielern nach dem Start einer Herausforderung für Entscheidungen und das Werfen ihres Würfels gewährt wird."
step_settings_disconnected_prevent: "Sie können wählen, dass getrennte Charaktere niemals bei den von Ihnen gestarteten Herausforderungen und Ziehungen berücksichtigt werden."
step_settings_npc_prevent: "Sie können auch wählen, dass Nicht-Spielercharaktere (die Sie im Tab 'Charaktere' erstellen können) niemals bei den von Ihnen gestarteten Herausforderungen und Ziehungen berücksichtigt werden."
tab_label_tags:
  "Tags sind Etiketten, die Charakteren zugeordnet sind und die die große Stärke von Minotaure ausmachen.<br>"
step_tags:
  "Jeder Tag gehört zu einer Tag-Gruppe, die benannt werden kann (Beispiel: Berufe, Geschlecht, Volk, Vorzüge, Mängel, etc.).
  Ein Tag kann wie eine Charakterklasse dienen, ist aber vielseitig genug, um andere Verwendungen zu ermöglichen."
step_tags_group_add:
  "Sie können so viele Tag-Gruppen hinzufügen, wie Sie möchten."
step_tags_group:
  "Beginnen Sie mit der Texteingabe und bestätigen Sie, um einen Tag zu erstellen. Ihm wird eine Farbe zugeordnet."
step_tags_group_distribution:
  "Für jede Tag-Gruppe können Sie einen Verteilungsmodus für die Tags auswählen:
  <ul>
  <li>- vom Spieler bei der Charaktererstellung ausgewählt</li>
  <li>- zufällig zugeteilt</li>
  <li>- gleichmäßig zugeteilt (das System wählt aus den am wenigsten vergebenen Tags aus, um die verteilten Tags auszugleichen)</li>
  <li>- nicht bei der Erstellung zugeteilt (Sie werden sie anders als bei der Erstellung verwenden)</li>
  </ul>"
step_tags_group_distribute:
  "Klicken Sie hier, um einem Tag dieser Gruppe alle Charaktere zuzuweisen, die noch keines haben. Nützlich, wenn Sie die Gruppe während des Spiels erstellt haben."
step_tags_group_shuffle:
  "Klicken Sie hier, um einem Tag dieser Gruppe alle Charaktere zuzuweisen, die bereits eines haben. Das neue Tag ersetzt das alte. Nützlich, wenn Sie mit der aktuellen Verteilung nicht zufrieden sind."
step_tags_group_rename:
  "Sie können eine Tag-Gruppe jederzeit umbenennen."
step_tags_tag:
  "Jeder Tag kann die Anzeigen und Attribute eines Charakters bei seiner Erstellung beeinflussen. Durch Klicken auf einen Tag können Sie:
    <ul>
    <li>- ihm eine <strong>Hauptattribute</strong> zuweisen. Wenn ein Charakter diesen Tag bei der Erstellung erhält, wird es automatisch sein stärkstes Attribut sein. Beispiel: Ein Tag 'Magier' könnte das Hauptattribut 'Magie' haben.</li>
    <li>- ihm ein <strong>Nebenattribute</strong> zuweisen. Wenn ein Charakter diesen Tag bei der Erstellung erhält, wird es automatisch sein zweitstärkstes Attribut sein.</li>
    <li>- ihm <strong>Boni</strong> und <strong>Mali</strong> zuweisen, die den Wurf der Startattribute oder den Startwert einiger Anzeigen ändern.</li>
    <li>- die <strong>Wahrscheinlichkeit</strong> seiner zufälligen Zuweisung erhöhen oder verringern.</li>
    <li>- die <strong>Farbe</strong> ändern.</li>
    </ul>"
example: 'Beispiel'
step_tags_group_delete:
  "Sie können eine Tag-Gruppe jederzeit löschen. Dies löscht die entsprechenden Tags für die Charaktere."
tab_label_characters:
  "Dies ist der Tab, den Sie während des Spiels am häufigsten zeigen werden: Er zeigt alle erstellten Charaktere an und fasst deren Eigenschaften zusammen (Charaktername, Spielername, Anzeigen, Attribute, Tags, etc.). Sie können Charaktere nach vielen Kriterien suchen."
tab_label_poll:
  "Sie können eine Umfrage starten, um herauszufinden, in welche Richtung das Spiel gehen soll. Sie können auch Tags zu den Charakteren basierend auf den Entscheidungen der Spieler in der Umfrage hinzufügen."
tab_label_challenge:
  "Sie können das Äquivalent von Würfelwürfen auslösen, die für jeden betroffenen Charakter Konsequenzen je nach Erfolg oder Misserfolg haben."
tab_label_pick:
  "Die Auswahlen ermöglichen es Ihnen, eine beliebige Anzahl von Charakteren Ihrer Wahl zufällig aus der gesamten oder einem Teil der Bevölkerung auszuwählen. Sie können auch Konsequenzen für die ausgewählten Charaktere anwenden."

