tab_label_settings: "Les paramètres sont les réglages de la partie que nous vous conseillons de modifier avant son démarrage, mais que vous pourrez toujours changer en cours de partie."
step_settings_gauges:
  "Les jauges sont des réserves de points pour chaque personnage. Quand vous créez une partie, deux jauges sont créées par défaut : vie et volonté."
step_settings_add_gauge: "Vous pouvez ajouter autant de jauge que vous le souhaitez."
step_settings_gauge_name: "Vous pouvez changer le nom d'une jauge à tout moment."
step_settings_gauge_value: "Ce nombre détermine la valeur de base d'une jauge pour un personnage à sa création."
step_settings_gauge_spending:
  "Cochez la case des caractéristiques pour lesquelles vous souhaitez permettre aux joueurs de dépenser des points de jauge pour diminuer la difficulté des épreuves correspondantes 
  (vous pouvez ensuite choisir la valeur de réduction de la difficulté par point dépensé)."
step_settings_gauge_cancel: "Vous n'êtes pas obligé de valider vos modifications, vous pouvez valider ou annuler tous les changements."
step_settings_gauge:
  "Tous les personnages possèdent ces jauges à leur création, avec un nombre de points de départ que 
  vous pouvez modifier."
step_settings_gauge_delete:
  "Vous pouvez supprimer une jauge à tout moment."
step_settings_gauge_make_deadly:
  "Vous pouvez faire en sorte que le passage d'une jauge à un score de 0 entraine la mort d'un personnage en cliquant 
  sur ce bouton (cette action est réversible mais les personnages déjà morts ne seront pas ressuscités pour autant !)."
step_settings_gauge_max:
  "Vous pouvez indiquer un maximum optionnel qui ne pourra être dépassé par les personnages pour cette jauge."
step_settings_stats:
  "Les caractéristiques fonctionnent de la même façon que dans la plupart des jeux de rôle. 
  Quand vous créez une partie, deux caractéristiques sont créées : physique et mental."
step_settings_add_stat: "Vous pouvez ajouter autant de caractéristiques que vous le souhaitez."
step_settings_stat:
  "Tous les personnages possèdent ces caractéristiques à leur création, avec un nombre de points de départ de 10 + un nombre aléatoire entre -9 et +9. <br>
  Le total des caractéristiques d'un personnage à sa création est toujours de 10 x le nombre de caractéristiques, pour garantir le même total de points à tous les participants."
step_settings_stat_delete:
  "Vous pouvez supprimer une caractéristique à tout moment."
step_settings_markers:
  "Les marqueurs sont des compteurs globaux pour la partie.
  Leur valeur peut être modifiée depuis cet écran mais également augmentée ou diminuée automatiquement suite à une réussite ou un échec du groupe lors d'une épreuve."
step_settings_settings:
  "Vous pouvez ajuster certains réglages de la partie."
step_settings_challenge_timer:
  "Réglez le temps accordé aux joueurs pour faire des choix et lancer leur dé après le démarrage d'une épreuve."
step_settings_disconnected_prevent: "Vous pouvez choisir que les personnages déconnectés ne soient jamais pris en compte lors des épreuves et tirages que vous lancez."
step_settings_npc_prevent: "Vous pouvez également choisir que les personnages non-joueurs (que vous pouvez créer dans l'onglet Personnages) ne soient jamais pris en compte lors des épreuves et tirages que vous lancez."
tab_label_tags:
  "Les tags sont des étiquettes attribuées aux personnages et font la grande force de Minotaure.<br>"
step_tags:
  "Chaque tag fait partie d'un groupe de tag, qui peut être nommé (exemple: métiers, genre, peuple, avantages, défauts, etc.).
  Un tag peut servir comme une classe de personnage, mais est suffisamment polyvalent pour permettre d'autres utilisations."
step_tags_group_add:
  "Vous pouvez ajouter autant de groupes de tags que vous le souhaitez"
step_tags_group:
  "Commencez à taper du texte et validez pour créer un tag. Une couleur lui sera associée."
step_tags_group_distribution:
  "Pour chaque groupe de tags, vous pouvez choisir un mode de répartition des tags :
  <ul>
  <li>- choisis par le joueur à la création du personnage</li>
  <li>- attribués aléatoirement</li>
  <li>- attribués équitablement (le système choisira parmi les tags les moins attribués pour équilibrer les tags distribués)</li>
  <li>- non attribués à la création (vous vous en servirez autrement qu'à la création)</li>
  </ul>"
step_tags_group_distribute:
  "Cliquez ici pour distribuer un tag de ce groupe à tous les personnages qui n'en ont pas déjà un. Utile si vous avez créé le groupe en cours de partie."
step_tags_group_shuffle:
  "Cliquez ici pour distribuer un tag de ce groupe à tous les personnages qui en ont déjà un. Le nouveau tag remplacera l'ancien. Utile si vous n'êtes pas satisfait de la répartition actuelle."
step_tags_group_rename:
  "Vous pouvez renommer à tout moment un groupe de tag."
step_tags_tag:
  "Chaque tag peut influer sur les jauges et les caractéristiques d'un personnage à sa création. En cliquant sur un tag, vous pouvez:
    <ul>
    <li>- lui associer une <strong>caractéristique principale</strong>. Si un personnage obtient ce tag à la création, ce sera automatiquement sa plus forte caractéristique. Exemple: un tag \"magicien\" pourrait avoir la caractéristique principale \"Magie\".</li>
    <li>- lui associer une <strong>caractéristique secondaire</strong>. Si un personnage obtient ce tag à la création, ce sera automatiquement sa deuxième plus forte caractéristique.</li>
    <li>- lui associer des <strong>bonus</strong> et des <strong>malus</strong> qui viennent modifier le tirage des caractéristiques de départ, ou la valeur de départ de certaines jauges.</li>
    <li>- augmenter ou diminuer sa <strong>probabilité</strong> d'attribution aléatoire.</li>
    <li>- changer sa <strong>couleur</strong></li>
    </ul>"
example: 'exemple'
step_tags_group_delete:
  "Vous pouvez supprimer un groupe de tags à tout moment. Cela supprimera les tags correspondants pour les personnages."
tab_label_characters:
  "C'est l'onglet que vous montrerez le plus pendant la partie : il présente l'ensemble des personnages créés et résume ses propriétés (nom du personnage, pseudo du joueur, jauges, caractéristiques, tags, etc.). Vous pouvez y rechercher les personnages selon de nombreux critères."
tab_label_poll:
  "Vous pouvez déclencher un sondage qui vous permettra de savoir dans quel sens faire évoluer la partie. Vous pouvez également ajouter des tags aux personnages en fonction des choix de chaque joueur au sondage."
tab_label_challenge:
  "Vous pouvez déclencher l'équivalent de jets de dés qui entraîneront pour chaque personnage concerné des conséquences selon sa réussite ou son échec."
tab_label_pick:
  "Les tirages au sort vous permettent de sélectionner un nombre de personnages de votre choix au hasard parmi tout ou partie de la population. Vous pouvez également appliquer des conséquences aux personnages tirés au sort."

