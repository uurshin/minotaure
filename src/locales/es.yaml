tab_label_settings: "Los ajustes son la configuración de la partida que te recomendamos modificar antes de iniciarla, pero que siempre podrás cambiar durante la partida."
step_settings_gauges:
  "Las barras son reservas de puntos para cada personaje. Cuando creas una partida, se crean dos barras por defecto: vida y voluntad."
step_settings_add_gauge: "Puedes agregar tantas barras como desees."
step_settings_gauge:
  "Todos los personajes tienen estas barras al ser creados, con una cantidad de puntos inicial que puedes modificar."
step_settings_gauge_name: "Puedes cambiar el nombre de una barra en cualquier momento."
step_settings_gauge_value: "Este número determina el valor base de una barra para un personaje al ser creado."
step_settings_gauge_spending:
  "Marque la casilla de las características para las cuales desea permitir a los jugadores gastar puntos de la barra para reducir la dificultad de los desafíos correspondientes 
  (luego puede elegir el valor de reducción de la dificultad por punto gastado)."
step_settings_gauge_cancel: "No estás obligado a validar tus cambios; puedes confirmar o cancelar todos los cambios."
step_settings_gauge_delete:
  "Puedes eliminar una barra en cualquier momento."
step_settings_gauge_make_deadly:
  "Puedes hacer que llegar a 0 en una barra resulte en la muerte de un personaje haciendo clic en este botón (esta acción es reversible, pero los personajes ya muertos no resucitarán)."
step_settings_gauge_max:
  "Puede especificar un máximo opcional que los personajes no pueden exceder para esta barra."
step_settings_stats:
  "Las características funcionan de la misma manera que en la mayoría de los juegos de rol. Cuando creas una partida, se crean dos características: física y mental."
step_settings_add_stat: "Puedes agregar tantas características como desees."
step_settings_stat:
  "Todos los personajes tienen estas características al ser creados, con una cantidad de puntos inicial de 10 + un número aleatorio entre -9 y +9. <br>
  El total de las características de un personaje al ser creado siempre es de 10 veces el número de características, para garantizar el mismo total de puntos a todos los participantes."
step_settings_stat_delete:
  "Puedes eliminar una característica en cualquier momento."
step_settings_markers: "Los marcadores son contadores globales para el juego. Su valor puede modificarse desde esta pantalla, pero también aumentar o disminuir automáticamente después de un éxito o fracaso del grupo durante un desafío."
step_settings_settings: "Puedes ajustar algunas configuraciones del juego."
step_settings_challenge_timer: "Ajusta el tiempo concedido a los jugadores para tomar decisiones y lanzar sus dados después del inicio de un desafío."
step_settings_disconnected_prevent: "Puedes elegir que los personajes desconectados nunca se tengan en cuenta durante los desafíos y sorteos que lanzas."
step_settings_npc_prevent: "También puedes elegir que los personajes no jugadores (que puedes crear en la pestaña Personajes) nunca se tengan en cuenta durante los desafíos y sorteos que lanzas."
tab_label_tags:
  "Las etiquetas son etiquetas asignadas a los personajes y son la gran fuerza de Minotauro.<br>"
step_tags:
  "Cada etiqueta pertenece a un grupo de etiquetas, que puede tener un nombre (ejemplo: profesiones, género, pueblo, ventajas, desventajas, etc.). 
  Una etiqueta puede funcionar como una clase de personaje, pero es lo suficientemente versátil como para permitir otros usos."
step_tags_group_add:
  "Puedes agregar tantos grupos de etiquetas como desees."
step_tags_group:
  "Comienza a escribir texto y valida para crear una etiqueta. Se le asignará un color."
step_tags_group_distribution:
  "Para cada grupo de etiquetas, puedes elegir un modo de distribución de etiquetas:
  <ul>
  <li>- elegidas por el jugador al crear el personaje</li>
  <li>- asignadas al azar</li>
  <li>- asignadas equitativamente (el sistema elegirá entre las etiquetas menos asignadas para equilibrar la distribución)</li>
  <li>- no asignadas al principio (las usarás de otra manera que al principio)</li>
  </ul>"
step_tags_group_distribute:
  "Haz clic aquí para distribuir una etiqueta de este grupo a todos los personajes que aún no tengan una. Útil si creaste el grupo durante la partida."
step_tags_group_shuffle:
  "Haz clic aquí para distribuir una etiqueta de este grupo a todos los personajes que ya tengan una. La nueva etiqueta reemplazará la anterior. Útil si no estás satisfecho con la distribución actual."
step_tags_group_rename:
  "Puedes renombrar un grupo de etiquetas en cualquier momento."
step_tags_tag:
  "Cada etiqueta puede influir en las barras y características de un personaje al ser creado. Al hacer clic en una etiqueta, puedes:
    <ul>
    <li>- asociarle una <strong>característica principal</strong>. Si un personaje obtiene esta etiqueta al ser creado, automáticamente será su característica principal más alta. Ejemplo: una etiqueta 'mago' podría tener la característica principal 'Magia'.</li>
    <li>- asociarle una <strong>característica secundaria</strong>. Si un personaje obtiene esta etiqueta al ser creado, automáticamente será su segunda característica más alta.</li>
    <li>- asociarle <strong>bonificaciones</strong> y <strong>penalizaciones</strong> que modificarán el resultado de las características iniciales o el valor inicial de algunas barras.</li>
    <li>- aumentar o disminuir su <strong>probabilidad</strong> de asignación aleatoria.</li>
    <li>- cambiar su <strong>color</strong></li>
    </ul>"
example: 'ejemplo'
step_tags_group_delete:
  "Puedes eliminar un grupo de etiquetas en cualquier momento. Esto eliminará las etiquetas correspondientes para los personajes."
tab_label_characters:
  "Esta es la pestaña que mostrarás más a menudo durante el juego: presenta todos los personajes creados y resume sus propiedades (nombre del personaje, seudónimo del jugador, barras, características, etiquetas, etc.). Puedes buscar personajes según muchos criterios."
tab_label_poll:
  "Puedes iniciar una encuesta que te permitirá saber en qué dirección llevar la partida. También puedes agregar etiquetas a los personajes según las elecciones de cada jugador en la encuesta."
tab_label_challenge:
  "Puedes iniciar el equivalente a lanzamientos de dados que generarán consecuencias para cada personaje involucrado según su éxito o fracaso."
tab_label_pick:
  "Los sorteos te permiten seleccionar al azar un número de personajes de tu elección entre toda o parte de la población. También puedes aplicar consecuencias a los personajes seleccionados al azar."

