  (następnie możesz wybrać wartość zmniejszenia trudności za każdy wydany punkt)."
step_settings_gauge_cancel: "Nie jesteś zobowiązany do zatwierdzania swoich zmian; możesz potwierdzić lub anulować wszystkie zmiany."
step_settings_stats:
  "Cechy działają podobnie jak w większości gier fabularnych. Gdy tworzysz grę, automatycznie tworzone są dwie cechy: fizyczna i umysłowa."
step_settings_add_stat: "Możesz dodać tyle cech, ile chcesz."
step_settings_stat:
  "Wszystkie postacie posiadają te cechy przy ich tworzeniu, z początkową liczbą punktów równą 10 + losowa liczba między -9 a +9. <br>
  Całkowita liczba punktów cech postaci przy jej tworzeniu wynosi zawsze 10 razy liczbę cech, aby zapewnić tę samą całkowitą liczbę punktów wszystkim uczestnikom."
step_settings_stat_delete:
  "Możesz usunąć cechę w dowolnym momencie."
step_settings_markers: "Markery to globalne liczniki dla gry. Ich wartość może być zmieniana z tego ekranu, ale także automatycznie zwiększana lub zmniejszana po sukcesie lub niepowodzeniu grupy podczas wyzwania."
step_settings_settings: "Możesz dostosować niektóre ustawienia gry."
step_settings_challenge_timer: "Ustaw czas, jaki graczom przyznano na dokonywanie wyborów i rzucanie kostką po rozpoczęciu wyzwania."
step_settings_disconnected_prevent: "Możesz wybrać, aby odłączeni bohaterowie nigdy nie byli brani pod uwagę podczas wyzwań i losowań, które uruchamiasz."
step_settings_npc_prevent: "Możesz także wybrać, aby postaci nie-graczy (które możesz tworzyć w zakładce Postacie) nigdy nie były brane pod uwagę podczas wyzwań i losowań, które uruchamiasz."
tab_label_tags:
  "Tagi to etykiety przypisane postaciom, które stanowią dużą siłę Minotaura.<br>"
step_tags:
  "Każdy tag jest częścią grupy tagów, która może być nazwana (na przykład: zawody, płeć, lud, zalety, wady, itp.).
  Tag może służyć jako klasa postaci, ale jest wystarczająco wszechstronny, aby umożliwić inne zastosowania."
step_tags_group_add:
  "Możesz dodać tyle grup tagów, ile chcesz."
step_tags_group:
  "Zacznij pisać tekst i zatwierdź, aby utworzyć tag. Przypisany mu zostanie kolor."
step_tags_group_distribution:
  "Dla każdej grupy tagów możesz wybrać tryb dystrybucji tagów:
  <ul>
  <li>- wybierane przez gracza podczas tworzenia postaci</li>
  <li>- przydzielane losowo</li>
  <li>- przydzielane równo (system wybierze spośród tagów, które są najmniej przydzielane, aby zrównoważyć przydzielone tagi)</li>
  <li>- nie przydzielane podczas tworzenia postaci (będziesz z nich korzystać w inny sposób niż podczas tworzenia postaci)</li>
  </ul>"
step_tags_group_distribute:
  "Kliknij tutaj, aby przydzielić tag tej grupy wszystkim postaciom, które go jeszcze nie mają. Przydatne, jeśli utworzyłeś grupę podczas trwania gry."
step_tags_group_shuffle:
  "Kliknij tutaj, aby przydzielić tag tej grupy wszystkim postaciom, które już mają tag. Nowy tag zastąpi stary. Przydatne, jeśli nie jesteś zadowolony z obecnej dystrybucji."
step_tags_group_rename:
  "Możesz zmienić nazwę grupy tagów w dowolnym momencie."
step_tags_tag:
  "Każdy tag może wpływać na jauges i cechy postaci podczas jej tworzenia. Klikając na tag, możesz:
    <ul>
    <li>- przypisać mu <strong>główną cechę</strong>. Jeśli postać otrzyma ten tag podczas tworzenia, będzie to automatycznie jej najwyższa cecha. Przykład: tag \"magik\" może mieć główną cechę \"Magia\".</li>
    <li>- przypisać mu <strong>drugorzędną cechę</strong>. Jeśli postać otrzyma ten tag podczas tworzenia, będzie to automatycznie jej druga najwyższa cecha.</li>
    <li>- przypisać mu <strong>bonusy</strong> i <strong>kary</strong>, które zmieniają losowanie początkowych cech lub początkową wartość niektórych jauges.</li>
    <li>- zwiększyć lub zmniejszyć jego <strong>prawdopodobieństwo</strong> przydzielania losowego.</li>
    <li>- zmienić jego <strong>kolor</strong></li>
    </ul>"
example: 'przykład'
step_tags_group_delete:
  "Możesz usunąć grupę tagów w dowolnym momencie. Spowoduje to usunięcie odpowiednich tagów dla postaci."
tab_label_characters:
  "To jest karta, którą najczęściej pokazujesz podczas gry: przedstawia wszystkie stworzone postacie i podsumowuje ich właściwości (imię postaci, pseudonim gracza, jauges, cechy, tagi, itp.). Możesz w niej szukać postaci według wielu kryteriów."
tab_label_poll:
  "Możesz uruchomić ankietę, która pozwoli ci dowiedzieć się, w którą stronę kierować grę. Możesz także dodawać tagi do postaci w zależności od wyborów każdego gracza w ankiecie."
tab_label_challenge:
  "Możesz uruchomić odpowiednik rzutów kostką, które spowodują dla każdej postaci objętej wyzwaniem konsekwencje w zależności od jej sukcesu lub porażki."
tab_label_pick:
  "Losowania pozwalają ci losowo wybrać określoną liczbę postaci według własnego wyboru spośród całej populacji lub jej części. Możesz także nałożyć konsekwencje na wylosowane postacie."

