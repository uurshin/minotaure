tab_label_poll:
  "Puoi avviare un sondaggio che ti aiuterà a determinare la direzione in cui il gioco dovrebbe evolvere. Puoi anche aggiungere tag ai personaggi in base alle scelte di ciascun giocatore nel sondaggio."
tab_label_challenge:
  "Puoi avviare l'equivalente di tiri di dado che avranno conseguenze per ogni personaggio coinvolto, a seconda del loro successo o fallimento."
tab_label_pick:
  "Le pesche casuali ti consentono di selezionare un numero di personaggi a tua scelta a caso da tutta la popolazione o da una porzione di essa. Puoi anche applicare conseguenze ai personaggi pescati."

