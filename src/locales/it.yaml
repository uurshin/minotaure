step_tags_group_distribution:
  "Per ogni gruppo di tag, puoi scegliere una modalità di distribuzione dei tag:
  <ul>
  <li>- scelto dal giocatore alla creazione del personaggio</li>
  <li>- assegnato casualmente</li>
  <li>- distribuito equamente (il sistema sceglierà tra i tag meno assegnati per bilanciare quelli distribuiti)</li>
  <li>- non assegnato alla creazione (li userai diversamente che alla creazione del personaggio)</li>
  </ul>"
