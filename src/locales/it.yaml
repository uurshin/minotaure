step_tags_tag:
  "Ogni tag può influenzare le barre e le statistiche di un personaggio alla sua creazione. Cliccando su un tag, puoi:
  <ul>
  <li>- associarlo a una <strong>statistica principale</strong>. Se un personaggio ottiene questo tag alla creazione, sarà automaticamente la loro statistica più forte. Ad esempio, un tag \"mago\" potrebbe avere la statistica principale \"Magia\".</li>
  <li>- associarlo a una <strong>statistica secondaria</strong>. Se un personaggio ottiene questo tag alla creazione, sarà automaticamente la loro seconda statistica più forte.</li>
  <li>- associarlo a <strong>bonus</strong> e <strong>penalità</strong> che modificano il tiro iniziale delle statistiche o il valore iniziale di alcune barre.</li>
  <li>- aumentare o diminuire la <strong>probabilità</strong> di assegnazione casuale.</li>
  <li>- cambiare il suo <strong>colore</strong>.</li>
  </ul>"
step_tags_group_delete: "Puoi eliminare un gruppo di tag in qualsiasi momento. Ciò rimuoverà i tag corrispondenti dai personaggi."
