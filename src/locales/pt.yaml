step_settings_gauge:
  "Todos os personagens têm essas barras quando são criados, com um número de pontos inicial que 
  você pode mudar."
step_settings_gauge_name: "Você pode mudar o nome de uma barra a qualquer momento."
step_settings_gauge_value: "Este número determina o valor base de uma barra para um personagem na sua criação."
step_settings_gauge_spending: "Quando você lança um desafio usando a característica marcada, os jogadores podem gastar pontos dessa barra para diminuir a dificuldade do desafio em 1 para cada ponto gasto."
step_settings_gauge_cancel: "Você não é obrigado a validar suas alterações; você pode confirmar ou cancelar todas as alterações."
step_settings_gauge_delete:
  "Você pode excluir uma barra a qualquer momento."
step_settings_gauge_make_deadly:
  "Você pode fazer com que a passagem de uma barra para uma pontuação de 0 resulte na morte de um personagem clicando 
  neste botão (esta ação é reversível, mas personagens já mortos não serão ressuscitados!)."
step_settings_stats:
  "As estatísticas funcionam da mesma forma que na maioria dos jogos de interpretação de papéis. Quando você cria um jogo, duas estatísticas são criadas: física e mental."
step_settings_add_stat: "Você pode adicionar quantas estatísticas quiser."
step_settings_stat:
  "Todos os personagens têm essas estatísticas em sua criação, com um número inicial de pontos de 10 + um número aleatório entre -9 e +9. <br>
  O total de pontos de todas as estatísticas na criação de um personagem é sempre 10 vezes o número de estatísticas, para garantir o mesmo total de pontos para todos os participantes."
step_settings_stat_delete: "Você pode excluir uma estatística a qualquer momento."
step_settings_markers: "Os marcadores são contadores globais para o jogo. Seu valor pode ser modificado nesta tela, mas também aumentado ou diminuído automaticamente após um sucesso ou fracasso do grupo durante um desafio."
step_settings_settings: "Você pode ajustar algumas configurações do jogo."
step_settings_challenge_timer: "Ajuste o tempo concedido aos jogadores para fazer escolhas e lançar seus dados após o início de um desafio."
step_settings_disconnected_prevent: "Você pode escolher que personagens desconectados nunca sejam levados em consideração durante os desafios e sorteios que você inicia."
step_settings_npc_prevent: "Você também pode escolher que personagens não jogadores (que você pode criar na guia Personagens) nunca sejam levados em consideração durante os desafios e sorteios que você inicia."
tab_label_tags:
  "As tags são rótulos atribuídos aos personagens e são uma grande força do Minotaure.<br>"
step_tags:
  "Cada tag pertence a um grupo de tags, que pode ser nomeado (por exemplo, profissões, gênero, raça, vantagens, desvantagens, etc.). Uma tag pode ser usada para uma classe de personagens, mas é versátil o suficiente para outros usos."
example: 'exemplo'
step_tags_group_add: "Você pode adicionar quantos grupos de tags quiser."
step_tags_group:
  "Comece a digitar o texto e confirme para criar uma tag. Uma cor será associada a ela."
step_tags_group_distribution:
  "Para cada grupo de tags, você pode escolher um modo de distribuição de tags:
  <ul>
  <li>- escolhido pelo jogador na criação do personagem</li>
  <li>- atribuído aleatoriamente</li>
  <li>- distribuído equitativamente (o sistema escolherá entre as tags menos atribuídas para equilibrar as tags distribuídas)</li>
  <li>- não atribuído na criação (você os usará de maneira diferente do que na criação do personagem)</li>
  </ul>"
step_tags_group_distribute: "Clique aqui para distribuir uma tag deste grupo para todos os personagens que ainda não a têm. Útil se você criou o grupo durante o jogo."
step_tags_group_shuffle: "Clique aqui para distribuir uma tag deste grupo para todos os personagens que já têm uma. A nova tag substituirá a antiga. Útil se você não estiver satisfeito com a distribuição atual."
step_tags_group_rename: "Você pode renomear um grupo de tags a qualquer momento."
step_tags_tag:
  "Cada tag pode influenciar as barras e estatísticas de um personagem em sua criação. Clicando em uma tag, você pode:
  <ul>
  <li>- associá-la a uma <strong>estatística principal</strong>. Se um personagem receber esta tag na criação, ela será automaticamente sua estatística mais forte. Por exemplo, uma tag \"mago\" pode ter a estatística principal \"Magia\".</li>
  <li>- associá-la a uma <strong>estatística secundária</strong>. Se um personagem receber esta tag na criação, ela será automaticamente sua segunda estatística mais forte.</li>
  <li>- associá-la a <strong>bonificações</strong> e <strong>penalidades</strong> que modificam o rolar inicial de estatísticas ou o valor inicial de certas barras.</li>
  <li>- aumentar ou diminuir sua <strong>probabilidade</strong> de atribuição aleatória.</li>
  <li>- mudar sua <strong>cor</strong>.</li>
  </ul>"
step_tags_group_delete: "Você pode excluir um grupo de tags a qualquer momento. Isso removerá as tags correspondentes dos personagens."
tab_label_characters: "Esta é a aba que você mais usará durante o jogo: apresenta todos os personagens criados e resume suas propriedades (nome do personagem, pseudônimo do jogador, barras, estatísticas, tags, etc.). Você pode procurar personagens com base em vários critérios."
tab_label_poll:
  "Você pode acionar uma enquete que ajudará a determinar a direção em que o jogo deve evoluir. Você também pode adicionar tags aos personagens com base nas escolhas de cada jogador na enquete."
tab_label_challenge:
  "Você pode acionar o equivalente a rolagens de dados que resultarão em consequências para cada personagem envolvido, dependendo de seu sucesso ou fracasso."
tab_label_pick:
  "Sorteios aleatórios permitem que você selecione um número de personagens de sua escolha aleatoriamente de toda a população ou de uma parte dela. Você também pode aplicar consequências aos personagens sorteados."

